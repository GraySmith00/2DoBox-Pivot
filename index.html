<!DOCTYPE html>
<html>
<head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container box">
        <section class="top-box">
            <h1>2Do<span>Box</span></h1>
            <form id="todo-form">
                <input id="title-input" type="text" aria-label="title input" placeholder="Title" autocomplete="off" aria-required="true">
                <input id="body-input" type="text" aria-label="body input" placeholder="Task" autocomplete="off" aria-required="true">
                <button class="save-btn" aria-label="todo save button" disabled="true">save</button>
            </form>
        </section>
        <section class="mid-box">
            <ul class="sort-importance">
                <li class="all">All</li>
                <li class="none">None</li>
                <li class="low">Low</li>
                <li class="normal">Normal</li>
                <li class="high">High</li>
                <li class="critical">Critical</li>
            </ul>
            <div>
                <input id="search-input" type="text" placeholder="Filter">
                <button id="show-completed">Show Completed</button>
            </div>
        </section>
        <section class="bottom-box"></section>
        <button id="show-more" class="show-more display-none">Show More Todos</button>
    </div>
    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
</body>
