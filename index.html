<!DOCTYPE html>
<html>
<head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <section class="container box">
        <article class="top-box">
            <h1 class="idea">idea</h1>
            <h1 class="box">Box</h1>
            <form id="todo-form">
                <input id="title-input" type="text" aria-label="title input" placeholder="Title" autocomplete="off">
                <input id="body-input" type="text" aria-label="body input" placeholder="Body" autocomplete="off">
                <button class="save-btn" aria-label="todo save button" disabled="true">save</button>
            </form>
        </article>

        <input id="search-input" type="text" placeholder="Search">

        <article class="bottom-box"></article>

    </section>

    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
</body>
